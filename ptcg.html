<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PTCG Card Printer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="js/jspdf.umd.min.js"></script>
</head>
<body>
  <button id="exportPdf" data-i18n="export_to_pdf"></button>
  <button id="exportCsv" data-i18n="export_to_csv"></button>
  <button id="clearAll" data-i18n="clean_all"></button>
  <hr>
  <label for="sizeSelect" data-i18n="select_size"></label>
  <select id="sizeSelect">
    <option value="standard" data-i18n="standard_size"></option>
    <option value="ibon" data-i18n="special_size"></option>
  </select>
  <hr>
  <div id="imageList"></div>
  <hr>
  <footer>
    <div>
      <a href="https://tcg.pokemon.com/en-us/" target="_blank" class="github-link">[English] Pokemon Cards</a>
    </div>
    <div>
      <a href="https://limitlesstcg.com/" target="_blank" class="github-link">[English] Limitless TCG</a>
    </div>
    <div>
      <a href="https://asia.pokemon-card.com/tw/card-search/" target="_blank" class="github-link">[繁體中文] 寶可夢集換式卡牌</a>
    </div>
    <div>
      <a href="https://www.pokemon-card.com/card-search/index.php" target="_blank" class="github-link">[日文] ポケモンカードゲーム公式ホームページ</a>
    </div>
    <div><br></div>
    <div>
      <a href="https://github.com/mong0520/ptcg-printer-chrome-extension" target="_blank" class="github-link">Visit on GitHub</a>
    </div>
  </footer>
  <script src="ptcg.js"></script>
</body>
</html>
